name: Typecheck

on:
  push:
    branches: ["main", "fix/*"]
  pull_request:

jobs:
  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vayva_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v3
        with:
          version: 10.2.0
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vayva_test?schema=public
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @vayva/db db:generate

      - name: Typecheck (allowlisted failures only)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vayva_test?schema=public
        run: node .ci/run-typecheck.mjs
